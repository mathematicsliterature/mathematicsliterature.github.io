                <div class="container .wrapper">
			<br>
			<div id="myCarousel" class="carousel slide" data-ride="carousel" style="max-width: 640px;">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					{% for image in include.array offset:1 %}
					<li data-target="#myCarousel" data-slide-to="{{ forloop.index }}"></li>
				        {% endfor %}	
				</ol>
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">       
					
                                       
                                        <div class="item active">
						<img src = /files/images/{{ include.array | first }}>
					</div>
				
                                        {% for image in include.array offset:1 %}   
           					<div class="item">
							<img src = /files/images/{{image | remove: ' ' }} height=600xpx>
						</div>
 					{% endfor %}
				</div>
				
				<div>
					<!-- Left and right controls -->
					<a class="left carousel-control" style="color: #1F567D" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
			
					<a class="right carousel-control" style="color: #1F567D" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>  
			</div>

		
	

</div>
